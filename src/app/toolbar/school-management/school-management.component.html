@if (school !== null) {
<button (click)="openSchoolSelector()" class="toolbar-school-button" mat-button>
	<span>Schule: {{school}}</span>
</button>
}

<ng-template #schoolDialogContent>
	<mat-form-field appearance="fill">
		<mat-label>Schule ausw√§hlen</mat-label>
		<mat-select [formControl]="schoolSelect" data-cy="school-select">
			<mat-option
				*ngFor="let school of schoolList|keyvalue; index as i"
				[value]="school.value"
				data-cy="school-option"
			>
				{{school.value}}
			</mat-option>
		</mat-select>
	</mat-form-field>
</ng-template>
